<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />

    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />

      rel="shortcut icon"
      href="../static/img/enam_berlian-removebg-preview.png" />

    <title>SK | ULBI</title>

    <!-- Import CSS yang diperlukan -->
    <link href="../static/css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div id="pdfFilename"></div>
    <div class="wrapper">
      <!-- Sidebar Start -->
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a class="sidebar-brand" href="../index.html">
            <span class="align-middle"
              ><img
                src="../static/img/LOGO ULBI - WIDE BACKGROUNG NEVY (1).png"
                alt=""
                style="width: 150px; margin-left: 25px"
            /></span>
          </a>

          <ul class="sidebar-nav">
            <li class="sidebar-header">Dashboard</li>

            <li class="sidebar-item active">
              <a class="sidebar-link" href="../index.html">
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle">Dashboard SK</span>
              </a>
            </li>
          </ul>

          <div class="sidebar-cta">
            <div class="sidebar-cta-content">
              <strong class="d-inline-block mb-2">Upload SK</strong>
              <div class="text-sm" style="font-size: 13px">
                Dashboard Upload SK berdasarkan tahun ajaran yang sedang dijalankan.
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Sidebar End -->

      <div class="main">
        <!-- Header Start -->
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle" style="margin-left: 30px">
            <i class="hamburger align-self-center"></i>
          </a>

          <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-align">
              <li class="nav-item dropdown">
                <a
                  class="nav-icon dropdown-toggle d-inline-block d-sm-none"
                  href="#"
                  data-bs-toggle="dropdown">
                  <i class="align-middle" data-feather="settings"></i>
                </a>

                <a
                  class="nav-link dropdown-toggle d-none d-sm-inline-block"
                  href="#"
                  data-bs-toggle="dropdown">
                  <img
                    src="../static/img/avatars/admin.png"
                    class="avatar img-fluid rounded me-1" />
                  <span class="text-dark">Admin</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a class="dropdown-item" href="https://euis.ulbi.ac.id"
                    >Log out</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Header End -->

        <!-- Main Content Start -->
        <main class="content">
          <div class="container-fluid p-0">
            <h5 class="right-aligned" style="float: right">
              <a href="../index.html">Home</a> / Form Upload SK Membimbing
            </h5>
            <h1 class="h3 mb-3"><b>Form Upload SK Membimbing</b></h1>
            <div class="row">
              <div class="col-12">
              <form id="uploadSK">
                  <div class="card">
                  <div class="card-body">
                      <!-- Inputan Upload SK -->
                      <h5 class="card-title">Tahun Ajaran</h5>
                        <select
                          class="form-select"
                          name="thnAjaranBimbing"
                          id="thnAjaranBimbing"
                          required>
                          <option selected>- Pilih Tahun Ajaran -</option>
                          <option value="2324-1">2023-2024 Ganjil</option>
                          <option value="2324-2">2023-2024 Genap</option>
                        </select>
                      <!-- Inputan Pilih Pelaksanaan Pendidikan -->
                      <h5 class="card-title mt-4">Pelaksanaan Pendidikan</h5>
                      <select
                        class="form-select"
                        name="pelaksanaDidik"
                        id="pelaksanaDidik"
                        required>
                        <option selected>- Pilih Pelaksanaan Pendidikan -</option>
                        <option value="ta">Membimbing Tugas Akhir</option>
                        <option value="tesis">Membimbing Tesis</option>
                      </select>
                  </div>
                  </div>

                  <div class="card">
                  <!-- SK 1 -->
                  <div class="card-body" id="2324-1">
                      <!-- Inputan Upload SK -->
                      <h5 class="card-title">Upload SK Membimbing</h5>
                      <input
                      type="file"
                      class="form-control"
                      id="skUpload"
                      name="skUpload"
                      value="" />
                      <!-- Button Submit -->
                      <div
                      style="
                          position: relative;
                          text-align: right;
                          margin-top: 20px;
                      ">
                      <button
                          type="button"
                          class="btn btn-info"
                          id="submitButton">
                          Uploud SK
                      </button>
                      </div>
                  </div>
                  </div>
              </form>
              </div>
          </div>  
          </div>
        </main>
        <!-- Main Content End -->

        <!-- Footer Start -->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-muted">
              <div class="col-6 text-start">
                <p class="mb-0">
                  <a class="text-muted"><strong>DTI ULBI</strong></a> &copy;
                </p>
              </div>
            </div>
          </div>
        </footer>
        <!-- Footer End -->
      </div>
    </div>

    <!-- Spinner Start -->
    <div class="loader"></div>
    <!-- Spinner End -->

    <!-- Library Javascript Terkait -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../static/js/ta/ta.js" type="module"></script>
    <script src="../static/js/style/style.js" defer></script>
    <script src="../static/js/app.js"></script>
    <!-- <script src="static/js/croot.js" type="module"></script> -->
